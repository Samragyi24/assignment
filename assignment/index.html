<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Fitness Registration</h2>
        <form>
            <div class="form-group">
                <input type="text" id="name" name="name" required>
                <label for="name">Name</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <input type="number" id="current-weight" name="current-weight" required>
                <label for="current-weight">Current Weight (kg)</label>
            </div>
            <div class="form-group">
                <input type="number" id="target-weight" name="target-weight" required>
                <label for="target-weight">Target Weight (kg)</label>
            </div>
            <div class="form-group">
                <input type="tel" id="phone" name="phone" required>
                <label for="phone">Phone Number</label>
            </div>
            <div class="form-group">
                <input id="btn" type="submit" value="Register">
            </div>
        </form>
    </div>
</body>

</html>
